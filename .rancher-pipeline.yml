stages:
- name: SkippedNativeClone
  steps:
  - sourceCodeConfig: {}
  when:
    branch: nonexistone
- name: Clone
  steps:
  - runScriptConfig:
      image: rancher/pipeline-tools:v0.1.4
      shellScript: git clone --branch demo https://github.com/gitlawr/test.git .
- name: build
  steps:
  - runScriptConfig:
      image: busybox
      shellScript: ls
timeout: 60
